<body>

    <header>
        <div class="header-grid">
            <div class="logo">
                <img src="./images/favicon.webp" alt="chamber Logo">
                <h1>St. George Chamber of Commerce</h1>
            </div>

            <nav class="header-nav">
                <div id="mode">
                    <p>Mode: ðŸŒ‘</p>
                </div>
                <button id="menu" class="" aria-label="menu button"> </button>
                <ul class="navigation">
                    <li><a href="./index.html" title="Home" class="active">Home</a></li>
                    <li><a href="./discover.html">Discover</a></li>

                    <li><a href="#./join.html/">Join Us!</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <div id="formmessage"></div>
        <h1>Contact Us</h1>
        <form method="get" action="thankyou.html" target="_blank">
            <p class="smaller">* Indicates a required field</p>

            <label for="fullname" class="req">Name</label>
            <input type="text" id="fullname" name="fullname" required placeholder="Please enter your full name">

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Your byui email address"
                title="A valid byui.edu email address." pattern="[a-zA-Z0-9_.\-]+@byui.edu" required>

            <label for="keyphrase">Your password</label>
            <input type="password" id="keyphrase" name="keyphrase" pattern="^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{8,}$"
                required placeholder="At least eight characters long. No numbers.">

            <label for="keyphrase2">Re-enter Your password</label>
            <input type="password" id="keyphrase2" name="keyphrase2" required>

            <label for="r">Rate the Site!</label>
            <div id="rangevalue">1</div>
            <input type="range" id="r" name="r" min="1" max="10" value="1" step="1" list="rangevalues">
            <datalist id="rangevalues">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="1">6</option>
                <option value="2">7</option>
                <option value="3">8</option>
                <option value="4">9</option>
                <option value="5">10</option>
            </datalist>

            <button id="btnSubmit" type="submit" name="action">Create Account / Join Us</button>
            <input type="hidden" value="Validate">
    </main>


    <footer>
        <div class="social-links">
            <p>Phone #: 123-123-1234</p>
            <p>Email: placeholder@chamber.com</p>
            <a href="#"><img src="images/instagram.png" alt="Instagram"></a>
            <a href="#"><img src="images/facebook.png" alt="facebook"></a>
            <a href="#"><img src="images/twitter.png" alt="Twitter"></a>
        </div>
        <p>&copy; Grayden - WDD 230 Project</p>

    </footer>
